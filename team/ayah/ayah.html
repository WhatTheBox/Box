<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="./ayah.css">
  <title>Box</title>
</head>
<body>
  <header>
    <h1><a href="../../index.html" id="home">WHAT THE BOX</a></h1>
    <p id="level-tracker">level <span id="level"></span>/15</p>
  </header>
  <main>
    <main>

      <section id="alert">
        <section id="alert-box">
          <p id="alert-text">ALERT</p>
          </br>
          <button id="alert-button">TRY AGAIN</button>
        </section>
      </section>
  
      <section id="row1" class="row">
  
        <section id="box1" class="box"></section>
  
        <section id="box2" class="box"></section>
  
        <section id="box3" class="box"></section>
  
      </section>
  
      <section id="row2" class="row">
  
        <section id="box4" class="box"></section>
  
        <section id="quiz" class="box">
          <fieldset id="question">  
            <label for="answer" id="label"></label>
            </br>
          </fieldset>
          
        <button id="button1"  class="button" data-id="incorrect" >A</button>
        </br>
        <button id="button2"  class="button" data-id="correct">B</button>
        </br>
        <button id="button3" class="button" data-id="incorrect" >C</button>
        </br>
        <button id="button4" class="button" data-id="incorrect" >D</button>
          
        </section>
        
        <section id="box6" class="box"></section>
  
      </section>
  
      <section id="row3" class="row">
  
        <section id="box7" class="box"></section>
  
        <section id="box8" class="box"></section>
  
        <section id="box9" class="box"></section>
  
      </section>
  
    
  </main>
  <footer>
    <h1>OUTSIDE THE BOX
    </br></br>Developed by
    </br>Ayah AbuHammad
    </br>Dalia Abdelghani
    </br>Mohammad Amer
    </br>Mus'ab Al-Omari
    </br>Ali Sartawi</h1>
  </footer>
  <script src="../../js/app.js"></script>
  <script src="ayah.js"></script>
  
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="./ayah.css">
  <title>Box</title>
</head>
<body>
  <header>
    <h1>BOX</h1>
  </header>
  <main>
    <main>

      <section id="alert">
        <section id="alert-box">
          <p id="alert-text">ALERT</p>
          </br>
          <button id="alert-button">TRY AGAIN</button>
        </section>
      </section>
  
      <section id="row1" class="row">
  
        <section id="box1" class="box"></section>
  
        <section id="box2" class="box"></section>
  
        <section id="box3" class="box"></section>
  
      </section>
  
      <section id="row2" class="row">
  
        <section id="box4" class="box"></section>
  
        <section id="quiz" class="box">
          <fieldset id="question">  
            <label for="answer" id="label"></label>
            </br>
          </fieldset>
          
        <button id="buttonA" class="button" data-id="incorrect" onclick="checkAnswer('A')">A</button>
        </br>
        <button id="buttonB" class="button" data-id="correct" onclick="checkAnswer('B')">B</button>
        </br>
        <button id="buttonC" class="button" data-id="incorrect" onclick="checkAnswer('C')">C</button>
        </br>
        <button id="buttonD" class="button" data-id="incorrect" onclick="checkAnswer('D')">D</button>
          
        </section>
        
        <section id="box6" class="box"></section>
  
      </section>
  
      <section id="row3" class="row">
  
        <section id="box7" class="box"></section>
  
        <section id="box8" class="box"></section>
  
        <section id="box9" class="box"></section>
  
      </section>
  
    
  </main>
  <footer>
    <h1>FOOTER</h1>
  </footer>
  <script src="../../js/app.js"></script>
  <script src="ayah.js"></script>
</body>
</html>

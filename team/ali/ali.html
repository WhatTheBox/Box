<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="./ali.css">
  <title>Box</title>
</head>
<body>
  <header>
    <h1>BOX</h1>
  </header>

  <main>

    <section id="alert">
      <section id="alert-box">
        <p id="alert-text">ALERT</p>
        </br>
        <button id="alert-button">TRY AGAIN</button>
      </section>
    </section>

    <section id="row1" class="row">

      <section id="box1" class="box">
        <section id="fake1">
          <figure id="fig1"></figure>
          <figure id="fig1-2"></figure>
        </section>
      </section>

      <section id="box2" class="box">
        <section id="fake2">
          <figure id="fig2"></figure>
        </section>
      </section>

      <section id="box3" class="box">
        <section id="fake3">
          <figure id="fig3"></figure>
        </section>
      </section>
    
      
    </section>
    
    <section id="row2" class="row">
      
      <section id="box4" class="box">
        <section id="fake4">
          <figure id="fig4"></figure>
        </section>
      </section>
      
      <!-- THE FORM -->
      <section id="box5" class="box">
        <fieldset id="form">
          <label for="answer" id="label">1 + 1 =</label>
          </br>
          <button id="button1" class="button" data-back="SURE?">2</button>
          </br>
          <button id="button2" class="button">-77</button>
          </br>
          <button id="button3" class="button">55</button>
          </br>
          <button id="button4" class="button">2</button>
        </fieldset> 
      </section>
      <!-- FORM END -->
      
      <section id="box6" class="box">
        <section id="fake6">
          <figure id="fig6"></figure>
        </section>
      </section>

    </section>

    <section id="row3" class="row">

      <section id="box7" class="box">
        <section id="fake7">
          <figure id="fig7"></figure>
        </section>
      </section>

      <section id="box8" class="box">
        <section id="fake8">
          <figure id="fig8-1"></figure>
          <figure id="fig8-2"></figure>
          <figure id="fig8-3"></figure>
        </section>
      </section>

      <section id="box9" class="box"></section>

    </section>

  </main>

  <footer>
    <h1>FOOTER</h1>
  </footer>
  <script src="../../js/app.js"></script>
  <script src="./ali.js"></script>
</body>
</html>
